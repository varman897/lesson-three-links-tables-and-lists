<html>
    <head>
      <title>Lists</title>
    </head>
    <body>
        <h1>Ordered List</h1>
        <ol>
            <li>I am smart</li>
            <li>I like to play soccer</li>
            <li>I like to eat chocolate </li>
        </ol>
        <h1>Unordered List</h1>
        <ul>
            <li>I am good at soccer</li>
            <li>I am good at throwing</li>
            <li>I am good at running</li>
        </ul>
        <h1>Desription list</h1>
        <dl>
            <dt>hello my name is bob</dt>
            <dt>I like vegetables</dt>
            <dt>I never eat junk food</dt>
        </dl>

    </body>
</html>
